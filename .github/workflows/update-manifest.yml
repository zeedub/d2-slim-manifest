name: Fetch Destiny Weapons Manifest

on:
  schedule:
    - cron: '0 19 * * *' # 3 PM ET (19:00 UTC)
  workflow_dispatch: # Allows manual run

jobs:
  fetch-weapons:
    runs-on: ubuntu-latest

    env:
      BUNGIE_API_KEY: ${{ secrets.BUNGIE_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Fetch and slim weapons manifest
        run: node scripts/fetchManifest.js

      - name: Commit and push updated JSON
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add weapons-slim.json plugs.json lastVersion.txt
          if ! git diff --cached --quiet; then
            git commit -m "Update slimmed manifest and plugs [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
